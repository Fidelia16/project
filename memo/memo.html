<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモ機能（きのう）</title>
  <link rel="icon" href="hint.ico">
  <link rel="stylesheet" href="css/memo.css">
</head>

<body>
  <div class="back">
    <button id="btn99" type="button" onclick="history.back()">back</button>
  </div>

  <header>
    <div id="myDIV" class="header">
      <h2>メモ帳（ちょう）</h2>
      
      <label for="textKey">Key:</label>
      <input type="text" id="textKey" placeholder="キーを入力してください。">
      
      <label for="textMemo">Memo:</label>
      <textarea id="textMemo" rows="5" placeholder="件名を入力してください。"></textarea>
      
      <button onclick="newElement()" class="addBtn">追加</button>
    </div>
  </header>

  <ul id="myUL"></ul>

  <script src="js/js.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
